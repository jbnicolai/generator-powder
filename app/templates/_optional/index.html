<!DOCTYPE html>
<html ng-app="app">
<head>
    <base href="/client/js/">
    <!-- meta stuff -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <!-- mobile fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- title -->
    <title><%= appName %></title>

    <!-- styles -->
    <link rel="stylesheet" href="../static/dist/main.min.css" />
</head>
<body>
    <!-- page body -->
    <div ng-view></div>

    <!-- js vendor libraries -->
    <script src="../static/dist/vendor.min.js"></script>

    <!-- main app script -->
    <script src="../static/dist/app.min.js"></script>
</body>
</html>
